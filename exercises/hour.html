<!DOCTYPE html>
<html>
	<head>
		<title>
			Hour
		</title>
		<style>

		</style>
	</head>
	<body>
		<button onclick="
			let choice = Math.random();
			console.log(choice);
			let computer = '';
			if (choice > 0 && choice < 1 / 3)
				computer = 'rock';
			else if (choice >= 1 / 3 && choice < 2 / 3)
				computer = 'paper';
			else if (choice >= 2 / 3 && choice < 1)
				computer = 'scissors';
			console.log(computer);
			let result = '';
			if (computer === 'rock')
				result = 'tie!';
			else if (computer === 'paper')
				result = 'You lose!';
			else if (computer === 'scissors')
				result = 'You win!';
			alert(`You chose Rock. Computer is ${computer}. ${result}`);
			">
			Rock
		</button>
		<button onclick="
			let rand = Math.random();
			let text = '';
			let res = '';
			if (rand < 0.5)
				text += 'head';
			else if (rand >= 0.5)
				text += 'tail';
			guess === text ? res = 'you won!' : res = 'you lose!';
			alert(`You guessed: ${guess}. Computer : ${text}. ${res}`);
			">
			Head-Tail
		</button>
		<button onclick="
			guess = 'head';">Head</button>
		<button onclick="
			guess = 'tail';">Tail</button>
		<script>
			let now = new Date();
			let hour = now.getHours();
			console.log(hour);
			if (hour >= 6 && hour <= 12){
				console.log('Good Morning!');
			}
			else if (hour >= 13 && hour <= 17){
				console.log('Good afternoon!');
			}
			else {
				console.log('Good night!');
			}

			let guess = '';
		</script>
	</body>
</html>
