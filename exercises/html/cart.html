<!DOCTYPE html>
<html>
	<head>
		<title>
			Add to cart
		</title>
		<style>
			.one{
				border: none;
				background-color: lightskyblue;
				color: lightyellow;
			}
		</style>
	</head>
	<body>
		<button onclick="printCart();" class="one">
			Cart
		</button>
		<button onclick="cart++;
			if (cart > 10) {
				cart = 10;
			}
			printCart();
			" class="one">
		+1
		</button>
		<button onclick="cart += 2;
			if (cart > 10) {
				cart = 10;
			}
			printCart();
			" class="one">
		+2
		</button>
		<button onclick="cart += 3;
			if (cart > 10) {
				cart = 10;
			}
			printCart();
			" class="one">
		+3
		</button>
		<button onclick="cart += 4;
			if (cart > 10) {
				cart = 10;
			}
			printCart();
			" class="one">
		+4
		</button>
		<button onclick="cart += 5;
			if (cart > 10) {
				cart = 10;
			}
			printCart();
			" class="one">
		+5
		</button>
		<button onclick="
			cart -= 2;
			if (cart < 0) {
				cart = 0;
			}
			printCart();
			" class="one">
		-2
		</button>
		<button onclick="
			cart -= 3;
			if (cart < 0) {
				cart = 0;
			}
			printCart();
			" class="one">
		-3
		</button>
		<button onclick="cart = 0;
			printCart();
			" class="one">
		Reset
		</button>
		<p class="resultP"></p>
		<p class="message"></p>
		<script>
			let cart = 0;
			function messageP(){
				if (cart === 10 || cart === 0)
					document.querySelector(".message").innerHTML = `You have reached limit`;
				else
				document.querySelector(".message").innerHTML = '';
			}
			function printCart(){
				document.querySelector(".resultP").innerHTML = `You cart: ${cart}`;
				messageP();
			}
			
		</script>
	</body>
</html>
