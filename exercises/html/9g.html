<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>9g</title>
</head>
<body>
	 <p class="title">Amazon Shipping Calculator</p>
    <p>
      Orders under $40 = +$10 shipping.<br>
    </p>
    <p>
      Orders over $40 = FREE shipping.
    </p>
    <p>
      <input placeholder="Cost of order"
        class="js-cost-input"
        onkeydown="handleCostInputKeydown(event)">
      <button class="js-calculate-button"
        onclick="calculateTotal()">
        Calculate
      </button>
    </p>
    <p class="js-total-cost"></p>
	<script>
		function calculateTotal() {
        const inputElement = document.querySelector('.js-cost-input');
        let cost = Number(inputElement.value) * 100;

        if (cost < 4000) {
          cost = cost + 1000;
        }

        document.querySelector('.js-total-cost')
          .innerHTML = `$${cost / 100}`;
      }
	  function handleCostInputKeydown(event) {
        const key = event.key;

        if (key === 'Enter') {
          calculateTotal();
        } else if (key === 'Escape') {
          document.querySelector('.js-cost-input').value = '';
        }
      }
	</script>
</body>
</html>
