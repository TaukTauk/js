<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="../style/rock-paper-scissors.css">
  </head>
  <body>
    <p class="title">Rock Paper Scissors</p>

    <button class="move-button rock-button">
      <img class="move-icon" src="../images/rock-emoji.png">
    </button>

    <button class="move-button paper-button">
      <img class="move-icon" src="../images/paper-emoji.png">
    </button>

    <button class="move-button scissors-button">
      <img class="move-icon" src="../images/scissors-emoji.png">
    </button>

    <p class="result js-result"></p>
    <p class="js-moves-chosen"></p>

    <p class="score js-score"></p>
    <button class="reset-score-button reset_button" >
      Reset Score
    </button>
	<button class="auto-play-button" onclick="
      autoPlay();
    ">
      Auto Play
    </button>
	<p class="js-reset-confirmation"></p>
    <script src="../scripts/rock-paper-scissors.js">
    </script>
  </body>
</html>
