<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>To-Do List</title>
	<link rel="stylesheet" href="../style/todo-list.css">
</head>
<body>
	<p>Todo List</p>
	<div class="todo-input-grid">
		<input type="text" placeholder="Todo name" class="nameInput nameI" onkeydown="enterTodo(event)">
		<input type="date" class="dateInput dateI">
		<button onclick="addTodo();" class="add-btn">Add</button>
	</div>
	
	<div class="container todo-grid"></div>
	<script src="../scripts/to-do-list.js">
	</script>
</body>
</html>
